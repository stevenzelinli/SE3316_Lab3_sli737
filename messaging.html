<!DOCTYPE html>
<html>

  </head>
  <body>
      <h1>
          Message Board
      </h1>
      <h2>
          SE3316
      </h2>
      <ol id="SE3316">
      </ol>
      <input type="text" id="3316msg" value="Message"/><button type="button">Send</button>
      <h2>
          SE3352
      </h2>
      <ol id="SE3352">
      </ol>
      <input type="text" id="3352msg" value="Message"/><button type="button">Send</button>
      <script>
        $(document).ready(function(){
          $.getJSON("https://lab3-sli737-wulios.c9users.io/api/messages/SE3316", function (data){
            var message_list = JSON.parse(data);
            message_list.sort(function(a,b){
              b.timestamp - a.timestamp;
            });
            alert(message_list);
            for(var x = 0; x < 20; x++){
              $("#3316").append("<li>"+message_list[x].content+" : "+(new Date(1446309338000).toString(message_list[x].timestamp))+"</li>");
            }
          })
        });
    </script>
  </body>
</html>
